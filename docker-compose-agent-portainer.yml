version: '3.2'

services:

  portainer_agent:
    container_name: portainer_agent
    image: portainer/agent
    restart: always
    ports:
      - "9001:9001"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /var/lib/docker/volumes:/var/lib/docker/volumes
    networks:
      - portainer_agent-net


networks:
  portainer_agent-net:
    external:
      name: net_172_15
